<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap');
        :root {
            --rosa-antigo: #e8c6c6;
            --bege: #f5e6d7;
            --dourado: #c89f6b;
            --branco: #ffffff;
            --sombra: rgba(0, 0, 0, 0.1);
            --fonte-titulo: 'Great Vibes', cursive;
            --fonte-texto: 'Playfair Display', serif;
        }
        body {
            font-family: var(--fonte-texto);
            background: var(--bege);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #5a3e2b;
        }
        header {
            background-color: var(--rosa-antigo);
            padding: 20px;
            font-size: 2em;
            font-family: var(--fonte-titulo);
            color: var(--dourado);
            box-shadow: 0 4px 6px var(--sombra);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: var(--dourado);
            font-weight: bold;
        }
        .section {
            padding: 50px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background-color: var(--branco);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--sombra);
            transition: transform 0.3s;
            border: 2px solid var(--dourado);
            width: 200px;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 150px;
            border-radius: 10px;
        }
        button {
            background-color: var(--dourado);
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-family: var(--fonte-texto);
            color: white;
        }
        button:hover {
            background-color: var(--rosa-antigo);
        }
        footer {
            background-color: var(--rosa-antigo);
            padding: 10px;
            margin-top: 20px;
            color: var(--dourado);
            font-family: var(--fonte-titulo);
        }
    </style>
</head>
